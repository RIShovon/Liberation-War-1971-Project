    <!-- Contact section starts here -->
    <div class="contact-section py-5">
        <div class="container">
            <div class="contact-form">
                <h2 class="text-center mb-4">Share your feedback</h2>
                <form>
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Subject -->
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                    </div>

                    <!-- Feedback/Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Feedback / Message</label>
                        <textarea class="form-control" style="width: 100%; height: 150px; resize: none;" id="message" rows="5"
                            placeholder="Share your feedback, inquiry, or contribution..." required></textarea>
                    </div>

                    <!-- File Upload -->
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Document/Photo</label>
                        <input class="form-control" type="file" id="file">
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>

                <!-- Contact Info -->
                <div class="contact-info">
                    <p><strong>Direct Contact:</strong></p>
                    <p>Email: iamrakibshovon@gmail.com</p>
                    <p>Phone: +8801771073553</p>
                </div>
            </div>
        </div>
    </div>
